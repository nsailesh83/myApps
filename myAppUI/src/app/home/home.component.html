
<div *ngIf = "!registerMode"  style="text-align:center" > 
    <h1>
      Find your right profile
    </h1>
    <p class="lead">Sign up to find an apt member in your team</p>
    <div class="text-centre">
    <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg">Explore more</button>
    </div>
    </div>
    <div *ngIf = "registerMode" class="container">
    <div class="row justify-content-center align-items-center">
     <app-register [valuesFromHome]=="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
    </div>
